  <script>
    function calculateDays() {
      var fromDate = new Date("2023-06-30"); // 设置起始日期，示例中的日期是2022年1月1日

      var today = new Date(); // 获取当前日期
      var timeDiff = today.getTime() - fromDate.getTime();

      var daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24)); // 计算天数差

      document.getElementById("daysPast").innerHTML = "浴火重生已" + daysDiff + "天";
    }
  </script>
